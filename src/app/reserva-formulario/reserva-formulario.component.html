<!-- reserva-formulario.component.html -->
<div class="reservation-form-container">
    <h2>Formulario de Reserva</h2>
    <form (ngSubmit)="onSubmit()" #reservaForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
      </div>
  
      <div class="form-group">
        <label for="date">Fecha de la reserva:</label>
        <input type="date" id="date" name="date" [(ngModel)]="formData.date" required />
      </div>
  
      <div class="form-group">
        <label for="details">Detalles adicionales:</label>
        <textarea id="details" name="details" [(ngModel)]="formData.details"></textarea>
      </div>
  
      <button type="submit" class="btn-order" [disabled]="!reservaForm.form.valid">Completar reserva</button>
    </form>
  
    <!-- Mensaje de confirmación (oculto por defecto) -->
    <div *ngIf="showConfirmation" class="confirmation-message">
      <p><strong>¡Reserva completada!</strong> Te hemos enviado un correo de confirmación.</p>
    </div>
  </div>
